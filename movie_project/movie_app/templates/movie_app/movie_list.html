{% extends "base.html" %}
{% block content %}
<body>
    <h1>Movie list</h1>
    <form method="post">
        {% csrf_token %}
        <table>
            {% for movie in movies %}
                <tr>
                    <td>{{ movie.title }}</td>
                    <td>{% if movie.viewed %}<input type="checkbox" name="watched" value="{{ movie.id }}">{% endif %}</td>
                </tr>
            {% endfor %}
        </table>
        <button type="submit">Отметить, как не просмотренные</button>
    </form>
</body>
{% endblock %}
