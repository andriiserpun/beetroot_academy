{% extends "base.html" %}
{% load static %}
{% block title %}{{ page_name }}{% endblock %}
{% block css %}
<!-- bootstrap css -->
<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
<!-- style css -->
<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
<!-- Responsive-->
<link rel="stylesheet" href="{% static 'css/responsive.css' %}">
<!-- fevicon -->
<link rel="icon" href="{% static 'images/fevicon.png' %}" type="image/gif" />
<!-- Scrollbar Custom CSS -->
<link rel="stylesheet" href="{% static 'css/jquery.mCustomScrollbar.min.css' %}">
<!-- Tweaks for older IEs-->
<link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
<!-- owl stylesheets -->
<link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">
<link rel="stylesoeet" href="{% static 'css/owl.theme.default.min.css' %}">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.css" media="screen">
{% endblock %}
{% block content %}
  <div class="login_section">
    <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <ul class="nav nav-pills">
                {% for schedule in schedules %}
                <li class="nav-item pr-5 col-sm-8">
                    <a class="nav-link active" href="/university/schedules/{{ schedule.id }}">{{ schedule.id }}</a><br>
                </li>
                {% endfor %}
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
{% endblock %}
    {% block services %}
  <div class="services_section">
    <div class="container">
      <h1 class="services_text">{{ page_name }}</h1>
    </div>
  </div>
    {% endblock %}
